  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  features:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
